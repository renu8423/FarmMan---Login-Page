<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intermedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>
    <div class="flex h-screen">

        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2 ">
            <div>

                <h1>
                    <span class="text-green-600">&#9650;</span>&nbsp; &nbsp;FarmMan
                </h1>
            </div>
            <div class="mt-6 font-bold text-3xl lg:text-left">
                <h2>Hello</h2>

            </div>
            
               
           
           
            <form  action="" class="mt-1 w-[80%] lg:w-96 mx-auto space-y-4">
                <h6 class="mt-5" >Login to manage your account</h6>
                <input  type="email"  placeholder="Enter your email" required  class=" w-full px-4 py-2 border-[#487ec0]">
                <input type="password" placeholder="Enter your password" required  class=" w-full px-4 py-2 border-[#487ec0]">
                <span class="text-blue-600  mt-4"> <a href="##">Forgot your password ?</a></span>
            </form>

            <!-- <div class="mt-3 tracking-widest text-x">
                <h6 >
                  
                </h6>
            </div> -->
           
            <button class="px-8 py-2 mt-6  text-white bg-green-600 font-bold rounded-2xl w-[100%] border-2 ">Loging</button>

            <p class="mt-4  text-center"> or</p>
            <div class="flex mt-2 justify-center ">
                <i class="fa-brands fa-facebook"></i>&nbsp; &nbsp;
                <i class="fa-brands fa-instagram"></i>&nbsp; &nbsp;
                <i class="fa-brands fa-google"></i>
               
            </div>
            <div class="mt-3 tracking-widest text-xs text-center ">
                <h6 >
                  dont't have an account ? <span class="text-blue-600 hover:text-blue-700 ">
                    <a href="##">Sign Up here?</a></span>
                </h6>
            </div>
            </div>
        </div>
    </div>
